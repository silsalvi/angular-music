<div style="overflow-x: hidden;" *ngIf="isLoaded">
  <div class="row" *ngFor="let brano of brani; let i = index">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-0">
      <p (click)="onPlay(brano)">
        {{ brano.nome.toUpperCase() }}
      </p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p>
        <small>{{ nomiArtisti[i] }}</small>
      </p>
    </div>
    <hr />
  </div>
</div>
