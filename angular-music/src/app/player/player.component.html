<div class="container-fluid" *ngIf="branoAttivo">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-3">
      <p-slider #slider [min]="0" [max]="100" (onChange)="seek()"></p-slider>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <p>{{ branoAttivo.nome.toUpperCase() }}</p>
    </div>
  </div>

  <div class="button-group">
    <button class="btn btn-outline-dark m-1" (click)="next()">
      <span class="pi pi-step-backward-alt"></span>
    </button>
    <button (click)="togglePlayer(isPlaying)" class="btn btn-outline-dark m-1">
      <span [class]="isPlaying ? 'pi pi-pause' : 'pi pi-play'"></span>
    </button>
    <button class="btn btn-outline-dark m-1" (click)="previous()">
      <span class="pi pi-step-forward-alt"></span>
    </button>
  </div>
</div>
